---
version: 2

registries:
  dockerhub-registry:
    type: docker-registry
    url: registry.hub.docker.com
    username: ${{secrets.DOCKERHUB_USERNAME}}
    password: ${{secrets.DOCKERHUB_PASSWORD}}

updates:
  - package-ecosystem: docker
    directories:
      - /src/ansible
      - /src/aws-cdk
      - /src/dev
      - /src/docker
      - /src/terraform
    schedule:
      interval: daily
    commit-message:
      prefix: build
    registries: [dockerhub-registry]

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: tests
